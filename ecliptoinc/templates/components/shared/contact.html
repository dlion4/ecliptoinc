{% load static %}

<section class="section-box box-get-touch-section">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6">
        <div class="box-image-get-touch">
          <span class="setup"><img src="{% static 'assets/imgs/page/about/setup.png' %}" alt="Eclipto"></span><span class="icon-1"><img src="{% static 'assets/imgs/page/about/icon.png' %}" alt="Eclipto"></span><img src="{% static 'assets/imgs/page/about/img-touch.png' %}" alt="Eclipto"></div>
      </div>
      <div class="col-lg-6">
        <a class="btn btn-brand-4-sm" href="#">Contact Us</a>
        <h2 class="mb-20 mt-20">Get in Touch</h2>
        <p class="text-md neutral-700">Contact us below and we will get back to you shortly.</p>
        {% include "components/shared/messages.html" %}
        <div class="block-form-contact mt-45">
          <form action="{% url "contact_success" %}" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="fullname">
                {{contact_form.name.label}}
                *</label>
              {{contact_form.name}}
            </div>
            <div class="form-group">
              <label for="fullname">
                {{contact_form.email.label}}
                *</label>
              {{contact_form.email}}
            </div>
            <div class="form-group">
              <label for="fullname">
                {{contact_form.message.label}}
                *</label>
              {{contact_form.message}}
            </div>
            <div class="form-group">
              <button class="btn btn-black btn-rounded" type="submit">Send Message
                <svg width="22" height="8" viewbox="0 0 22 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M22 3.99934L18.4791 0.478516V3.30642H0V4.69236H18.4791V7.52031L22 3.99934Z" fill=""></path>
                </svg>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
